<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generator</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <h1 class="text-center mt-5 mb-5"> Text Generator</h1>
    <div class="container">
      <div class="row">
        <!--Form Section-->
        <div class="col-xl-6 mt-4 mt-xl-0">
          <form class="form-inline" action="" id="form">
            <label for="amount">تعداد پاراگراف: </label>
            <input type="text" class="form-control mr-1 mb-1 mb-sm-0 ml-sm-2" name="amount" id="amount" placeholder="Enter" />
            <button class="btn btn-primary">متن ساز</button>
          </form>
        </div>

        <!--Result Section-->
        <div  class="col-xl-6">
          <hr>
         
          <textarea name="text" cols="60" rows="10" class="mt-4 mt-xl-0" id="result">

          </textarea>
          <button class="copy">copy</button>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script type="module" src="./main.js"></script>
  </body>
</html>
